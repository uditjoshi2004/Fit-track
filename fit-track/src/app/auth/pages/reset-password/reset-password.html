<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Reset Your Password</h1>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
        <input id="password" type="password" formControlName="password" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        @if(resetPasswordForm.get('password')?.errors?.['minlength']) {
          <p class="mt-1 text-sm text-red-600">Password must be at least 6 characters long.</p>
        }
      </div>

      <div>
        <button type="submit" [disabled]="resetPasswordForm.invalid || isLoading" class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50">
          @if (isLoading) { <span>Resetting...</span> } @else { <span>Reset Password</span> }
        </button>
      </div>
    </form>

    @if (successMessage) {
      <p class="mt-2 text-sm text-center text-green-600">{{ successMessage }}</p>
    }
    @if (errorMessage) {
      <p class="mt-2 text-sm text-center text-red-600">{{ errorMessage }}</p>
    }
  </div>
</div>
