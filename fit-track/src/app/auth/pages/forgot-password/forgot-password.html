<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Forgot Password</h1>
    <p class="text-sm text-center text-gray-600 dark:text-gray-400">
      Enter your email address and we will send you a link to reset your password.
    </p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
        <input id="email" type="email" formControlName="email" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>
      
      <div>
        <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50">
          @if (isLoading) { <span>Sending...</span> } @else { <span>Send Reset Link</span> }
        </button>
      </div>
    </form>

    @if (successMessage) {
      <div class="p-4 bg-green-50 dark:bg-green-900/20 rounded-lg">
        <p class="text-sm text-center text-green-600 dark:text-green-400">{{ successMessage }}</p>
      </div>
    }

    @if (errorMessage) {
      <div class="p-4 bg-red-50 dark:bg-red-900/20 rounded-lg">
        <p class="text-sm text-center text-red-600 dark:text-red-400">{{ errorMessage }}</p>
      </div>
    }

    <p class="text-sm text-center text-gray-600 dark:text-gray-400">
      Remembered your password?
      <a routerLink="/auth" class="font-medium text-blue-600 hover:underline">Back to Login</a>
    </p>
  </div>
</div>
