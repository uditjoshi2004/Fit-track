<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">{{ modalTitle }}</h3> <input type="file" (change)="onFileChangeEvent($event)" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4"/>

    @if(imageChangedEvent) {
      <div class="h-64 w-64 mx-auto my-4">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="1 / 1"
          [roundCropper]="true"
          (imageCropped)="onImageCropped($event)"
        ></image-cropper>
      </div>
    }

    <div class="flex justify-end gap-4 mt-6">
      <button (click)="close.emit()" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600">
        Cancel
      </button>
      <button (click)="saveCroppedImage()" [disabled]="!croppedImage" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50">
        Save
      </button>
    </div>
  </div>
</div>
