<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="close.emit()">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-2xl" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
        Hourly {{ metricType | titlecase }} for {{ date | date: 'longDate' }}
      </h3>
      <h4 class="text-lg font-bold text-blue-600 dark:text-blue-400">
        Total: {{ dailyTotal | number }}
      </h4>
      <button (click)="close.emit()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
        <lucide-icon name="X"></lucide-icon>
      </button>
    </div>

    <div class="h-80">
      @switch (status) {
      @case ('loading') {
      <div class="flex items-center justify-center h-full">
        <div class="w-12 h-12 border-4 border-dashed rounded-full animate-spin border-blue-500"></div>
      </div>
      }
      @case ('loaded') {
      <canvas baseChart [data]="chartData" [options]="chartOptions" type="bar"></canvas>
      }
      @case ('error') {
      <p class="text-center text-red-500">Failed to load detailed data.</p>
      }
      }
    </div>
  </div>
</div>
