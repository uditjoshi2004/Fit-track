<!-- Backdrop -->
<div class="fixed inset-0 bg-black/60 z-40" (click)="onClose()"></div>

<!-- Modal Panel -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 md:p-8 space-y-6">
        <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Enable Two-Factor Authentication</h2>

        <!-- Step 1: Scan QR Code -->
        <div class="text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                1. Scan this QR code with your authenticator app (e.g., Google Authenticator, Authy).
            </p>
            <div class="flex justify-center my-4 p-4 bg-white rounded-md">
                @if (qrCodeUrl) {
                <img [src]="qrCodeUrl" alt="2FA QR Code" class="w-48 h-48">
                } @else {
                <div class="w-48 h-48 bg-gray-200 animate-pulse rounded-md"></div>
                }
            </div>
        </div>

        <!-- Step 2: Verify Token -->
        <div>
            <p class="text-sm text-gray-600 dark:text-gray-400 text-center mb-4">
                2. Enter the 6-digit code from your app below.
            </p>
            <form [formGroup]="verifyForm" (ngSubmit)="onVerify()">
                <input formControlName="token" type="text" placeholder="123456" class="w-full text-center text-2xl tracking-[0.5em] font-mono
               bg-gray-50 text-gray-900    
               dark:bg-gray-700 dark:text-white 
               border border-gray-300 dark:border-gray-600 rounded-md py-2
               focus:ring-2 focus:ring-blue-500">

                @if (errorMessage()) {
                <p class="text-sm text-red-500 text-center mt-2">{{ errorMessage() }}</p>
                }

                <div class="flex items-center gap-4 mt-6">
                    <button type="button" (click)="onClose()"
                        class="w-full py-2 text-sm font-semibold text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-600 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="verifyForm.invalid || isLoading()"
                        class="w-full py-2 text-sm font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50">
                        @if (isLoading()) {
                        <span>Verifying...</span>
                        } @else {
                        <span>Verify & Enable</span>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
