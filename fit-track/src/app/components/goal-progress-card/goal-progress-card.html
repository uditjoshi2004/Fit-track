<div (click)="cardClick.emit()" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow flex items-center gap-6">
  <div class="relative h-24 w-24">
    <svg class="w-full h-full" viewBox="0 0 100 100">
      <circle
        class="text-gray-200 dark:text-emerald-900"
        stroke-width="10"
        stroke="currentColor"
        fill="transparent"
        r="45"
        cx="50"
        cy="50"
      />
      <circle
        [ngClass]="'text-' + color + '-500'"
        class="transform -rotate-90 origin-center transition-all duration-500 dark:text-emerald-400 dark:drop-shadow-[0_0_3px_rgba(52,211,153,0.7)]"
        stroke-width="10"
        [style.strokeDasharray]="circumference"
        [style.strokeDashoffset]="strokeDashoffset"
        stroke-linecap="round"
        stroke="currentColor"
        fill="transparent"
        r="45"
        cx="50"
        cy="50"
      />
    </svg>
    <div class="absolute inset-0 flex items-center justify-center">
      <lucide-icon [name]="icon" [ngClass]="'text-' + color + '-500'" class="dark:text-emerald-400" size="24"></lucide-icon>
    </div>
  </div>

  <div>
    <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">{{ title }}</p>
    <p class="text-3xl font-bold text-gray-800 dark:text-gray-100">
      {{ value | number }}
      <span class="text-lg font-medium text-gray-400">/ {{ goal | number }}</span>
    </p>
    <p class="text-sm font-semibold mt-1" [ngClass]="'text-' + (textColor || color) + '-600'" class="dark:text-emerald-500">
      {{ percentage }}% of goal
    </p>
  </div>
</div>
