<header class="bg-white dark:bg-gray-800 shadow-sm p-4 flex items-center justify-between">
  <div>
    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Dashboard</h1>
    @if (authService.currentUser()) {
    <p class="text-sm text-gray-500 dark:text-gray-400">Welcome back, {{ authService.currentUser()?.name }}!</p>
    } @else {
    <p class="text-sm text-gray-500 dark:text-gray-400">Welcome back, User!</p>
    }
  </div>

  <div class="flex items-center gap-6">
    @if (isDashboardPage) {
    <div
      class="flex items-center gap-2 text-sm font-medium text-gray-600 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 px-3 py-2 rounded-lg">
      <button (click)="dateStateService.goToPreviousDay()"
        class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600">
        <lucide-icon name="ChevronLeft" size="16"></lucide-icon>
      </button>

      <input type="text" ngxDaterangepickerMd [singleDatePicker]="true" [autoApply]="true" [showDropdowns]="true"
        [maxDate]="maxDate" [locale]="{ format: 'DD/MM/YYYY' }" [(ngModel)]="selectedDateForPicker"
        (ngModelChange)="onDateSelected($event)"
        class="w-24 text-center cursor-pointer bg-transparent border-none focus:ring-0 p-0" readonly />

      <button (click)="dateStateService.goToNextDay()" [disabled]="isNextDayDisabled()"
        class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">
        <lucide-icon name="ChevronRight" size="16"></lucide-icon>
      </button>
    </div>
    }
    @else {
    <div
      class="flex items-center gap-2 text-sm font-medium text-gray-300 dark:text-gray-600 bg-gray-100 dark:bg-gray-800 px-3 py-2 rounded-lg cursor-not-allowed opacity-50">
      <lucide-icon name="ChevronLeft" size="16"></lucide-icon>
      <span class="w-24 text-center">--/--/----</span>
      <lucide-icon name="ChevronRight" size="16"></lucide-icon>
    </div>
    }

    <button (click)="themeService.toggleTheme()"
      class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
      @if (themeService.themeSignal() === 'light') {
      <lucide-icon name="Moon" size="20"></lucide-icon>
      } @else {
      <lucide-icon name="Sun" size="20"></lucide-icon>
      }
    </button>

    <div class="relative">
      <button (click)="toggleDropdown()" class="flex items-center gap-4 focus:outline-none">
        @if (authService.authStatus() === 'authenticated' && authService.currentUser()) {
        <span class="font-semibold text-gray-700 dark:text-gray-200">{{ authService.currentUser()?.name }}</span>
        <img [src]="authService.currentUser()?.avatarUrl" alt="User Avatar" class="w-10 h-10 rounded-full object-cover">
        } @else {
        <span class="font-semibold text-gray-700 dark:text-gray-200">Guest</span>
        <div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700"></div>
        }
      </button>

      @if (isDropdownOpen) {
      <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50">
        <a routerLink="/app/profile" (click)="isDropdownOpen = false"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">My
          Profile</a>
        <a routerLink="/app/settings" (click)="isDropdownOpen = false"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
        <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>
        <button (click)="authService.logout(); isDropdownOpen = false"
          class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
          Logout
        </button>
      </div>
      }
    </div>
  </div>
</header>
